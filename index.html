<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Countdowm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="top-image.svg" alt="imagem top" class="top-img">

    <div>
        <h1>READY TO LAUNCH IN...</h1>

        <div class="countdown-container">

            <div class="countdown-days">
                <span>dias</span>
                <p class="text" id="days">0</p>
            </div>
            <div class="countdown-hours">
                <span>Horas</span>
                <p class="text" id="hours">0</p>
            </div>

            <div class="countdown-mins">
                <span>Minutos</span>
                <p class="text" id="mins">0</p>
            </div>
            <div class="countdown-seconds">
                <span>Segundos</span>
                <p class="text" id="seconds">0</p>
            </div>
        </div>

        <div class="subscribe">
            <p class="subscribe-text">Inscreva-se para saber mais sobre o lan√ßamento</p>
            <button class="btn-subscribe">Inscreva-se</button>
        </div>

    </div>

    <img src="bottom-image.svg" alt="imagem bottom" class="bottom-img">

    <script src="script.js"></script>

</body>
</html>
